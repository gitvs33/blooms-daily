<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden of Dilemma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #fdfbf7; /* Creamy white */
        color: #2d3748;
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Playfair Display', serif;
      }
      .fade-in {
        animation: fadeIn 1s ease-in forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .grow-animation {
        animation: grow 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        transform-origin: bottom center;
      }
      @keyframes grow {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .snap-animation {
        animation: snap 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
        transform-origin: bottom center;
      }
      @keyframes snap {
        0% { transform: rotate(0deg); }
        20% { transform: rotate(-5deg); }
        100% { transform: rotate(80deg) translateY(50px); opacity: 0.6; filter: grayscale(100%); }
      }
      /* Custom scrollbar for aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
